name: build apk

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: checkout code
      uses: actions/checkout@v4
      
    - name: setup jdk 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: setup android sdk
      uses: android-actions/setup-android@v3
      
    - name: setup gradle wrapper
      run: |
        mkdir -p gradle/wrapper
        echo "distributionBase=GRADLE_USER_HOME" > gradle/wrapper/gradle-wrapper.properties
        echo "distributionPath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
        echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-8.2-bin.zip" >> gradle/wrapper/gradle-wrapper.properties
        echo "networkTimeout=10000" >> gradle/wrapper/gradle-wrapper.properties
        echo "validateDistributionUrl=true" >> gradle/wrapper/gradle-wrapper.properties
        echo "zipStoreBase=GRADLE_USER_HOME" >> gradle/wrapper/gradle-wrapper.properties
        echo "zipStorePath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties

    - name: download gradle wrapper jar
      run: |
        curl -L https://raw.githubusercontent.com/gradle/gradle/v8.2.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar

    - name: cache gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: make gradlew executable
      run: chmod +x gradlew
      
    - name: build debug apk
      run: ./gradlew assembleDebug
      
    - name: upload apk
      uses: actions/upload-artifact@v4
      with:
        name: applock-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: build release apk
      run: ./gradlew assembleRelease
      
    - name: upload release apk
      uses: actions/upload-artifact@v4
      with:
        name: applock-release
        path: app/build/outputs/apk/release/app-release-unsigned.apk
